<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="Exemplo de descrição para o meu site.">
    <meta name="keywords" content="palavra-chaves,separadas,por,virgula">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto </title>
</head>
<body>

    

        <header class="cabecalho"><!--cabeçalho Inicio -->
            <h1>Desafio de criptografia</h1>
            <a href="https://www.alura.com.br/" target="_blank"><img src="assets/img/Logo.png" width="150" alt="Logo da Alura"></a>
        </header><!-- cabeçalho Fim-->

        <main class="container"><!-- container Inicio -->
        
            <section class="box-input"><!-- box-input Inicio -->

                <div class="input"><!--input Inicio  -->
                    <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                    <p><i class="fa-solid fa-circle-exclamation" style="font-size: 20px;"></i>Apenas letras minúsculas e sem acento.</p>
                </div><!--input Fim -->

                <div class="box-button"><!-- box-button Inicio -->
                    <button class="btn-criptografia btn" onclick="criptografia()">Criptografia</button>
                    <button class="btn-descriptografia btn"  onclick="descriptogafar()">Descriptografia</button>
                </div><!-- box-button Fim -->

            </section><!-- box-input Fim -->

            <section class="box-retorno-texto"><!-- box-retorno-texto Incio -->

                <div class="retorno-input"><!-- retorno-input Inicio -->
                    <textarea name="retorno-texto" id="retorno-texto" cols="30" rows="10"></textarea>
                </div><!-- retorno-input Fim -->

                <div class="img-texto"><!-- img-texto Inicio -->
                    <img src="assets/img/High quality products 1 1.svg" width="200" alt="Imagem de uma pessoa com uma lupa">
                    <p id="texto-mensagem">Nenhuma mensagem encontrada</p>
                    <p id="digite-texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div><!-- img-texto Fim -->

            </section><!-- box-retorno-texto Fim -->

    </main><!-- container Fim-->
<script src="assets/js/index.js"></script>
</body>
</html>
